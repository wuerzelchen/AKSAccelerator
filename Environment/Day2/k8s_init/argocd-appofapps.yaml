apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: project-dev
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: ./
    repoURL: https://github.com/wuerzelchen/project-deployment-dev
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
